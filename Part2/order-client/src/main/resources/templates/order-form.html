<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Place Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #2c3e50;
        }

        form {
            max-width: 500px;
            background: #fff;
            padding: 25px 30px;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.2s ease;
        }

        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52,152,219,0.3);
        }

        button {
            background: #3498db;
            color: #fff;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Place Stock Order</h1>
    <form th:action="@{/place-order}" th:object="${orderForm}" method="post">
        <label>Quantity:
            <input type="number" th:field="*{quantity}" />
        </label>

        <label>Ticker Symbol:
            <input type="text" th:field="*{tickerSymbol}" />
        </label>

        <label>Order Amount:
            <input type="number" step="0.01" th:field="*{orderAmt}" />
        </label>

        <label>Add More:
            <input type="text" th:field="*{addMoreAsRequired}" />
        </label>

        <label>Attribute:
            <input type="text" th:field="*{attribute}" />
        </label>

        <label>Order Type:
            <select th:field="*{orderType}">
                <option th:each="type : ${orderTypes}" th:value="${type}" th:text="${type}"></option>
            </select>
        </label>

        <button type="submit">Place Order</button>
    </form>
</body>
</html>
