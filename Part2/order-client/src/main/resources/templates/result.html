<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #2c3e50;
        }

        .result-container {
            max-width: 500px;
            background: #fff;
            padding: 25px 30px;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        p {
            font-size: 18px;
            margin: 0;
            padding: 10px 0;
        }

        .success {
            color: #27ae60;
            font-weight: bold;
        }

        .error {
            color: #c0392b;
            font-weight: bold;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Order Result</h1>
    <div class="result-container">
        <p th:classappend="${status} == 'success' ? 'success' : 'error'" th:text="${message}"></p>
        <a th:href="@{/}">Back to Home</a>
    </div>
</body>
</html>
