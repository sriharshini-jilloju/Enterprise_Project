<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stock Trading - Order Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Stock Trading Order Service</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Recent Orders</h3>
                <div class="mb-3">
                    <a href="/order-form" class="btn btn-primary">Place New Order</a>
                    <a href="/create-user" class="btn btn-success">Create User</a>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Stock Symbol</th>
                            <th>Quantity</th>
                            <th>Type</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.id}"></td>
                            <td th:text="${order.stockSymbol}"></td>
                            <td th:text="${order.quantity}"></td>
                            <td th:text="${order.orderType}"></td>
                            <td th:text="${order.status}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="col-md-6">
                <h3>Users</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Type</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.typeOfUser}"></td>
                            <td th:text="${user.accountBalance}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
