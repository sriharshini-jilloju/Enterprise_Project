<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Placed Successfully</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="alert alert-success">
            <h1>Order Placed Successfully!</h1>
            <p>Order ID: <span th:text="${order.id}"></span></p>
            <p>Stock Symbol: <span th:text="${order.stockSymbol}"></span></p>
            <p>Quantity: <span th:text="${order.quantity}"></span></p>
            <p>Type: <span th:text="${order.orderType}"></span></p>
            <p>Status: <span th:text="${order.status}"></span></p>
        </div>
        
        <a href="/" class="btn btn-primary">Back to Home</a>
        <a href="/order-form" class="btn btn-secondary">Place Another Order</a>
    </div>
</body>
</html>
