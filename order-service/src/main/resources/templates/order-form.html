<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Place Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Place Stock Order</h1>
        
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <form th:action="@{/create-order}" th:object="${order}" method="post">
            <div class="mb-3">
                <label for="userId" class="form-label">User</label>
                <select class="form-control" th:field="*{userId}" required>
                    <option value="">Select User</option>
                    <option th:each="user : ${users}" 
                            th:value="${user.id}" 
                            th:text="${user.username}"></option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="stockSymbol" class="form-label">Stock Symbol</label>
                <input type="text" class="form-control" th:field="*{stockSymbol}" required>
            </div>
            
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" th:field="*{quantity}" required>
            </div>
            
            <div class="mb-3">
                <label for="orderType" class="form-label">Order Type</label>
                <select class="form-control" th:field="*{orderType}" required>
                    <option value="BUY">BUY</option>
                    <option value="SELL">SELL</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
            </div>
            
            <div class="mb-3">
                <label for="accountId" class="form-label">Account ID</label>
                <input type="text" class="form-control" th:field="*{accountId}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Place Order</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
